# Docker configuration for PetStore application

spring.application.name=PetStore

server.port=8080

server.error.include-binding-errors=always
server.error.include-message=always
server.error.include-stacktrace=never

# Database configuration will be overridden by environment variables in docker-compose.yml
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/petshopapp}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:techpront}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:125322}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Logging configuration for Docker
logging.file.name=/app/logs/pet_app.log
logging.pattern.file=%d %-5level [%thread] %logger:%msg%n
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=INFO
logging.level.com.tpe=INFO

app.jwtSecret=/1346]/2@@13#/4re846r&o#d^a$%89&
app.jwtExpirationMs=8640000

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

