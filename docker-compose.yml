services:
  postgres:
    image: postgres:15-alpine
    container_name: petstore-postgres
    environment:
      POSTGRES_DB: petshopapp
      POSTGRES_USER: techpront
      POSTGRES_PASSWORD: 125322
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - petstore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U techpront -d petshopapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: petstore-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/petshopapp
      SPRING_DATASOURCE_USERNAME: techpront
      SPRING_DATASOURCE_PASSWORD: 125322
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - petstore-network
    restart: unless-stopped
    volumes:
      - app_logs:/app/logs

  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: petstore-jenkins
    user: root
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      # Docker socket mount - Jenkins'in Docker'a erişimi için
      - /var/run/docker.sock:/var/run/docker.sock
      # Proje dizini - Jenkins'in koda erişimi için
      - .:/workspace
    networks:
      - petstore-network
    restart: unless-stopped
    environment:
      - DOCKER_BUILDKIT=1

volumes:
  postgres_data:
  app_logs:
  jenkins_home:

networks:
  petstore-network:
    driver: bridge
